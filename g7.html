        .container {

        .member {
            background: lightblue;
            border-radius: 15px;
            padding: 20px;
            text-align: center;

            cursor: pointer;
        }
        .member:hover {

        }
        .member img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
        }
        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: lightblue;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }
        .popup-content img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color: #333;
        }
        .close {

            padding: 8px 20px;
            background: #1e1e1e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
